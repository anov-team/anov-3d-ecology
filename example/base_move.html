<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>


<body>
    <div id="my-sandbox"></div>
    <script type="importmap">
        {
        "imports": {
            "three": "./source/three.module.min.js"
        }
        }
    </script>
    <script src="./source/3d.min.js"></script>


    <script script type="module">
        import * as THREE from 'three';

        const createAxesHelper = (size = 1) => {
            const axesHelper = new THREE.AxesHelper(size)

            return axesHelper
        }

        const createGridHelper = (size = 10, divisions = 10) => {
            const gridHelper = new THREE.GridHelper(size, divisions)

            return gridHelper
        }
        const scene = new Anove3DScene({
            orbitControls: true,
        })


        const geometry = new THREE.BoxGeometry(2, 2, 2)
        const material = new THREE.MeshBasicMaterial({ color: 0x00FF00 })
        const box = new Anov3DMesh(geometry, material)

        const geometry2 = new THREE.BoxGeometry(2, 2, 2)
        const materia2 = new THREE.MeshBasicMaterial({ color: '#ccc' })
        const box2 = new Anov3DMesh(geometry2, materia2)

        const axesHelper = createAxesHelper(10)
        const gridHelper = createGridHelper(100, 30)

        box.position.set(0, 0, 0)
        box2.position.set(10, 0, 0)

        scene.add(box)
        scene.add(box2)
        scene.add(axesHelper)
        scene.add(gridHelper)

        utils.moveTo(box, box2, 5, 'minus', 1000)

        scene.render(document.querySelector('#my-sandbox'))
        scene.startFrameAnimate()
    </script>

</body>

</html>
